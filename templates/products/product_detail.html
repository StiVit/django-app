<h1>{{ product.name }}</h1>

<p>{{ product.description }}</p>
<p>Price: £{{ product.price }}</p>
<p>Amount: {{ product.amount }}</p>
<p>
  Stock:
  {% if product.in_stock %}
    ✅ In stock
  {% else %}
    ❌ Out of stock
  {% endif %}
</p>

<a href="{% url 'products:update' product.pk %}">Edit</a>
<a href="{% url 'products:delete' product.pk %}">Delete</a>
<a href="{% url 'products:list' %}">Back</a>
